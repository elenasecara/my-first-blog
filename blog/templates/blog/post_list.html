<!DOCTYPE html>
<html>
    <head>
        <title>Elena's blog</title>
    </head>
    <body>
        <header>
            <h1>Welcome</h1>
        </header>

        {% for post in posts %}
            <article>
                <time>Published: {{ post.published_date }}</time>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>    
        {% endfor %}

    </body>
</html>
